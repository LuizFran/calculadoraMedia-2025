
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de M√©dia - UNIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecab0f;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        h1, h2, p {
            color: #003366;
            transition: transform 0.3s ease;
        }
        h1:hover, h2:hover, p:hover {
            transform: scale(1.05);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .btn-azul {
            background-color: #003366;
        }
        .btn-vermelho {
            background-color: #cc0000;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #003366;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        input:hover {
            transform: scale(1.05);
            border-color: #000;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #003366;
        }
    </style>
</head>
<body>
    <div id="inicio" class="container">
        <h1>üìö Ol√° alunos!</h1>
        <h2>Bacharelado - Licenciatura</h2>
        <p>Clique abaixo para calcular sua m√©dia</p>
        <button class="btn-azul" onclick="mostrarCalculadora()">IR</button>
    </div>

    <div id="calculadora" class="container hidden">
        <h1>Calculadora de M√©dia - UNIP</h1>
        <input type="number" id="prova1" placeholder="Nota Prova 1" min="0" max="10">
        <input type="number" id="ava" placeholder="Nota AVA" min="0" max="10">
        <br>
        <button class="btn-azul" onclick="calcularMedia()">Calcular</button>
        <button class="btn-vermelho" onclick="limparCampos()">Limpar</button>
        <button class="btn-azul" onclick="voltarInicio()">Voltar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function mostrarCalculadora() {
            document.getElementById('inicio').classList.add('hidden');
            document.getElementById('calculadora').classList.remove('hidden');
        }

        function voltarInicio() {
            document.getElementById('calculadora').classList.add('hidden');
            document.getElementById('inicio').classList.remove('hidden');
            limparCampos();
        }

        function limparCampos() {
            document.getElementById('prova1').value = '';
            document.getElementById('ava').value = '';
            document.getElementById('resultado').innerHTML = '';
        }

        function calcularMedia() {
            const prova1 = parseFloat(document.getElementById('prova1').value);
            const ava = parseFloat(document.getElementById('ava').value);
            if (isNaN(prova1) || isNaN(ava)) {
                alert("Por favor, insira as duas notas.");
                return;
            }

            const md = prova1 + ava;
            let resultado = `M√©dia Final: ${md.toFixed(2)}<br>`;

            if (md >= 7) {
                resultado += "‚úÖ Aprovado!";
                document.getElementById('resultado').innerHTML = resultado;
                iniciarConfete();
            } else {
                resultado += "‚ùå REPROVADO, PRECISAR√Å FAZER EXAME";
                document.getElementById('resultado').innerHTML = resultado;
            }
        }

        function iniciarConfete() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '9999';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetes = [];
            for (let i = 0; i < 100; i++) {
                confetes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            function desenharConfete() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < confetes.length; i++) {
                    const c = confetes[i];
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                    c.y += c.d;
                    if (c.y > canvas.height) {
                        c.y = -10;
                        c.x = Math.random() * canvas.width;
                    }
                }
                requestAnimationFrame(desenharConfete);
            }

            desenharConfete();
            setTimeout(() => {
                document.body.removeChild(canvas);
            }, 10000);
        }
    </script>
</body>
</html>
