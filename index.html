
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de M√©dia - UNIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        h1 {
            color: #003366;
            transition: transform 0.3s ease;
        }
        h1:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #003366;
            font-size: 20px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        h2:hover {
            color: #0055aa;
        }
        p {
            font-size: 18px;
            transition: color 0.3s ease;
        }
        p:hover {
            color: #0055aa;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #003366;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0055aa;
            transform: scale(1.05);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }
        input:hover {
            border-color: #003366;
            transform: scale(1.05);
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #003366;
            transition: color 0.3s ease;
        }
        .result:hover {
            color: #0055aa;
        }
        @media (max-width: 600px) {
            input {
                width: 80%;
            }
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="inicio" class="container">
        <h1>üìö Ol√° alunos!</h1>
        <h2>Bacharelado - Gradua√ß√£o</h2>
        <p>Clique abaixo para calcular sua m√©dia</p>
        <button onclick="mostrarCalculadora()">IR</button>
    </div>

    <div id="calculadora" class="container hidden">
        <h1>Calculadora de M√©dia - UNIP</h1>
        <input type="number" id="prova" placeholder="Nota Prova" min="0" max="10">
        <input type="number" id="ava" placeholder="Nota AVA" min="0" max="10">
        <br>
        <button onclick="calcularMedia()">Calcular</button>
        <button onclick="limparCampos()">Limpar</button>
        <button onclick="voltarInicio()">Voltar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function mostrarCalculadora() {
            document.getElementById('inicio').classList.add('hidden');
            document.getElementById('calculadora').classList.remove('hidden');
        }

        function voltarInicio() {
            document.getElementById('calculadora').classList.add('hidden');
            document.getElementById('inicio').classList.remove('hidden');
            limparCampos();
        }

        function limparCampos() {
            document.getElementById('prova').value = '';
            document.getElementById('ava').value = '';
            document.getElementById('resultado').innerHTML = '';
        }

        function calcularMedia() {
            const prova = parseFloat(document.getElementById('prova').value);
            const ava = parseFloat(document.getElementById('ava').value);
            if (isNaN(prova) || isNaN(ava)) {
                alert("Por favor, insira as duas notas.");
                return;
            }

            const md = (9 * prova + ava) / 10;
            let resultado = `M√©dia: ${md.toFixed(2)}<br>`;

            if (md >= 7) {
                resultado += "‚úÖ Aprovado!";
            } else {
                const notaExame = (14 - md).toFixed(2);
                const mediaFinal = ((md + parseFloat(notaExame)) / 2).toFixed(2);
                resultado += "‚ö†Ô∏è Dever√° realizar exame.<br>";
                resultado += `Nota m√≠nima no exame para aprova√ß√£o: ${notaExame}<br>`;
                resultado += `M√©dia final aproximada ap√≥s exame: ${mediaFinal}`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
