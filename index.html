
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de M√©dia - UNIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #f9d423, #ff4e50);
            color: #003366;
        }
        .container {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        h1, h2, p {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        h1:hover, h2:hover, p:hover {
            transform: scale(1.05);
            color: #002244;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ffcc00;
            border: none;
            color: #003366;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #ffe066;
            transform: scale(1.05);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }
        input:focus, input:hover {
            border-color: #003366;
            transform: scale(1.05);
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        canvas.confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        @media (max-width: 600px) {
            input {
                width: 80%;
            }
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="inicio" class="container">
        <h1>üìö Ol√° alunos!</h1>
        <h2>Bacharelado - Gradua√ß√£o</h2>
        <p>Clique abaixo para calcular sua m√©dia</p>
        <button onclick="mostrarCalculadora()">IR</button>
    </div>

    <div id="calculadora" class="container hidden">
        <h1>Calculadora de M√©dia - UNIP</h1>
        <input type="number" id="prova" placeholder="Nota Prova" min="0" max="10">
        <input type="number" id="ava" placeholder="Nota AVA" min="0" max="10">
        <br>
        <button onclick="calcularMedia()">Calcular</button>
        <button onclick="limparCampos()">Limpar</button>
        <button onclick="voltarInicio()">Voltar</button>
        <div class="result" id="resultado"></div>
        <canvas class="confetti hidden" id="confettiCanvas"></canvas>
    </div>

    <script>
        function mostrarCalculadora() {
            document.getElementById('inicio').classList.add('hidden');
            document.getElementById('calculadora').classList.remove('hidden');
        }

        function voltarInicio() {
            document.getElementById('calculadora').classList.add('hidden');
            document.getElementById('inicio').classList.remove('hidden');
            limparCampos();
        }

        function limparCampos() {
            document.getElementById('prova').value = '';
            document.getElementById('ava').value = '';
            document.getElementById('resultado').innerHTML = '';
        }

        function calcularMedia() {
            const prova = parseFloat(document.getElementById('prova').value);
            const ava = parseFloat(document.getElementById('ava').value);
            if (isNaN(prova) || isNaN(ava)) {
                alert("Por favor, insira as duas notas.");
                return;
            }

            const md = (9 * prova + ava) / 10;
            let resultado = `M√©dia: ${md.toFixed(2)}<br>`;

            if (md >= 7) {
                resultado += "‚úÖ Aprovado!";
                document.getElementById('resultado').innerHTML = resultado;
                iniciarConfete();
            } else {
                const notaExame = (14 - md).toFixed(2);
                const mf = (md + parseFloat(notaExame)) / 2;
                resultado += "‚ö†Ô∏è Dever√° realizar exame.<br>";
                resultado += `Nota m√≠nima no exame para aprova√ß√£o: ${notaExame}<br>`;
                resultado += `M√©dia final aproximada ap√≥s exame: ${mf.toFixed(2)}`;
                document.getElementById('resultado').innerHTML = resultado;
            }
        }

        function iniciarConfete() {
            const canvas = document.getElementById('confettiCanvas');
            canvas.classList.remove('hidden');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetes = [];
            for (let i = 0; i < 100; i++) {
                confetes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            function desenharConfete() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < confetes.length; i++) {
                    const c = confetes[i];
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                    c.y += c.d;
                    if (c.y > canvas.height) {
                        c.y = -10;
                        c.x = Math.random() * canvas.width;
                    }
                }
                requestAnimationFrame(desenharConfete);
            }

            desenharConfete();
            setTimeout(() => {
                canvas.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
