
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de M√©dia - UNIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS para cores vivas e layout moderno -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff8dc;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, h2, p {
            transition: transform 0.3s ease;
        }
        h1:hover, h2:hover, p:hover {
            transform: scale(1.05);
        }
        button:hover {
            transform: scale(1.05);
        }
        input:hover {
            transform: scale(1.03);
        }
        input {
            font-size: 16px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="inicio" class="container">
        <h1 class="text-primary">üìö Ol√° alunos!</h1>
        <h2 class="text-warning">Bacharelado - Gradua√ß√£o</h2>
        <p class="text-secondary">Clique abaixo para calcular sua m√©dia</p>
        <button class="btn btn-warning" onclick="mostrarCalculadora()">IR</button>
    </div>

    <div id="calculadora" class="container d-none">
        <h1 class="text-primary">Calculadora de M√©dia - UNIP</h1>
        <input type="number" id="prova" class="form-control my-2" placeholder="Nota Prova" min="0" max="10">
        <input type="number" id="ava" class="form-control my-2" placeholder="Nota AVA" min="0" max="10">
        <br>
        <button class="btn btn-success" onclick="calcularMedia()">Calcular</button>
        <button class="btn btn-secondary" onclick="limparCampos()">Limpar</button>
        <button class="btn btn-danger" onclick="voltarInicio()">Voltar</button>
        <div class="result text-dark" id="resultado"></div>
        <canvas class="confetti d-none" id="confettiCanvas"></canvas>
    </div>

    <script>
        function mostrarCalculadora() {
            document.getElementById('inicio').classList.add('d-none');
            document.getElementById('calculadora').classList.remove('d-none');
        }

        function voltarInicio() {
            document.getElementById('calculadora').classList.add('d-none');
            document.getElementById('inicio').classList.remove('d-none');
            limparCampos();
        }

        function limparCampos() {
            document.getElementById('prova').value = '';
            document.getElementById('ava').value = '';
            document.getElementById('resultado').innerHTML = '';
        }

        function calcularMedia() {
            const prova = parseFloat(document.getElementById('prova').value);
            const ava = parseFloat(document.getElementById('ava').value);
            if (isNaN(prova) || isNaN(ava)) {
                alert("Por favor, insira as duas notas.");
                return;
            }

            const md = (9 * prova + ava) / 10;
            let resultado = `M√©dia: ${md.toFixed(2)}<br>`;

            if (md >= 7) {
                resultado += "‚úÖ Aprovado!";
                document.getElementById('resultado').innerHTML = resultado;
                iniciarConfete();
            } else {
                const notaExameMinima = (14 - md).toFixed(2);
                const mediaFinalAproximada = ((md + parseFloat(notaExameMinima)) / 2).toFixed(2);
                resultado += "‚ö†Ô∏è Dever√° realizar exame.<br>";
                resultado += `Nota m√≠nima no exame para aprova√ß√£o: ${notaExameMinima}<br>`;
                resultado += `M√©dia final aproximada ap√≥s exame: ${mediaFinalAproximada}`;
                document.getElementById('resultado').innerHTML = resultado;
            }
        }

        function iniciarConfete() {
            const canvas = document.getElementById('confettiCanvas');
            canvas.classList.remove('d-none');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetes = [];
            for (let i = 0; i < 100; i++) {
                confetes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            function desenharConfete() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < confetes.length; i++) {
                    const c = confetes[i];
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                    c.y += c.d;
                    if (c.y > canvas.height) {
                        c.y = -10;
                        c.x = Math.random() * canvas.width;
                    }
                }
                requestAnimationFrame(desenharConfete);
            }

            desenharConfete();
            setTimeout(() => {
                canvas.classList.add('d-none');
            }, 5000);
        }
    </script>
</body>
</html>
