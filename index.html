
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculadora de M√©dia - UNIP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ecab0f;
            color: #003366;
            text-align: center;
        }
        h1, h2, p {
            transition: transform 0.3s ease;
        }
        h1:hover, h2:hover, p:hover {
            transform: scale(1.05);
        }
        .container {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
            border-radius: 6px;
            border: 1px solid #003366;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }
        input:hover {
            border-color: #000;
            transform: scale(1.05);
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .btn-azul {
            background-color: #003366;
            color: white;
        }
        .btn-vermelho {
            background-color: #cc0000;
            color: white;
        }
        @media (max-width: 600px) {
            input {
                width: 80%;
            }
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="inicio" class="container">
        <h1>üìö Ol√° alunos!</h1>
        <h2 style="color:#003366;">Bacharelado - Licenciatura</h2>
        <p>Clique abaixo para calcular sua m√©dia</p>
        <button class="btn-azul" onclick="mostrarCalculadora()">IR</button>
    </div>

    <div id="calculadora" class="container hidden">
        <h1>Calculadora de M√©dia - UNIP</h1>
        <input type="number" id="np1" placeholder="Nota NP1" min="0" max="10">
        <input type="number" id="exame" placeholder="Nota Exame" min="0" max="10">
        <br>
        <button class="btn-azul" onclick="calcularMedia()">Calcular</button>
        <button class="btn-vermelho" onclick="limparCampos()">Limpar</button>
        <button class="btn-azul" onclick="voltarInicio()">Voltar</button>
        <div class="result" id="resultado"></div>
        <canvas class="confetti hidden" id="confettiCanvas"></canvas>
    </div>

    <script>
        function mostrarCalculadora() {
            document.getElementById('inicio').classList.add('hidden');
            document.getElementById('calculadora').classList.remove('hidden');
        }

        function voltarInicio() {
            document.getElementById('calculadora').classList.add('hidden');
            document.getElementById('inicio').classList.remove('hidden');
            limparCampos();
        }

        function limparCampos() {
            document.getElementById('np1').value = '';
            document.getElementById('exame').value = '';
            document.getElementById('resultado').innerHTML = '';
        }

        function calcularMedia() {
            const np1 = parseFloat(document.getElementById('np1').value);
            const exame = parseFloat(document.getElementById('exame').value);
            if (isNaN(np1) || isNaN(exame)) {
                alert("Por favor, insira as duas notas.");
                return;
            }

            const md = (np1 * 4 + exame * 4) / 10;
            let resultado = `M√©dia Final: ${md.toFixed(2)}<br>`;

            if (md >= 7) {
                resultado += "‚úÖ Aprovado!";
                document.getElementById('resultado').innerHTML = resultado;
                iniciarConfete();
            } else {
                const notaMinima = ((7 * 10) - (np1 * 4)) / 4;
                resultado += "‚ö†Ô∏è Reprovado.<br>";
                resultado += `Nota m√≠nima no exame para aprova√ß√£o: ${notaMinima.toFixed(2)}<br>`;
                const mediaFinal = (np1 * 4 + notaMinima * 4) / 10;
                resultado += `M√©dia final aproximada com essa nota: ${mediaFinal.toFixed(2)}`;
                document.getElementById('resultado').innerHTML = resultado;
            }
        }

        function iniciarConfete() {
            const canvas = document.getElementById('confettiCanvas');
            canvas.classList.remove('hidden');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetes = [];
            for (let i = 0; i < 150; i++) {
                confetes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }

            function desenharConfete() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < confetes.length; i++) {
                    const c = confetes[i];
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                    c.y += c.d;
                    if (c.y > canvas.height) {
                        c.y = -10;
                        c.x = Math.random() * canvas.width;
                    }
                }
                requestAnimationFrame(desenharConfete);
            }

            desenharConfete();
            setTimeout(() => {
                canvas.classList.add('hidden');
            }, 10000);
        }
    </script>
</body>
</html>
