
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de M√©dia - UNIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #FFFF00;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        h1 {
            color: #003366;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #003366;
            font-weight: normal;
            margin-top: -10px;
            transition: transform 0.3s;
        }
        h2:hover {
            transform: scale(1.05);
        }
        p:hover, .result:hover {
            transform: scale(1.02);
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            background-color: #ffcc00;
            border: none;
            color: #003366;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ffd633;
            transform: scale(1.05);
        }
        #btn-ir {
            background-color: #003366;
            color: white;
        }
        #btn-ir:hover {
            background-color: #0055aa;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s, transform 0.3s;
        }
        input:hover, input:focus {
            border-color: #003366;
            transform: scale(1.03);
            outline: none;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #003366;
            transition: transform 0.3s;
        }
        @media (max-width: 600px) {
            input {
                width: 80%;
            }
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="inicio" class="container">
        <h1>üìö Ol√° alunos!</h1>
        <h2>Bacharelado - Gradua√ß√£o</h2>
        <p>Clique abaixo para calcular sua m√©dia</p>
        <button id="btn-ir" onclick="mostrarCalculadora()">IR</button>
    </div>

    <div id="calculadora" class="container hidden">
        <h1>Calculadora de M√©dia - UNIP</h1>
        <input type="number" id="prova" placeholder="Nota Prova" min="0" max="10" step="0.01">
        <input type="number" id="ava" placeholder="Nota AVA" min="0" max="10" step="0.01">
        <br>
        <button onclick="calcularMedia()">Calcular</button>
        <button onclick="limparCampos()">Limpar</button>
        <button onclick="voltarInicio()">Voltar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function mostrarCalculadora() {
            document.getElementById('inicio').classList.add('hidden');
            document.getElementById('calculadora').classList.remove('hidden');
        }

        function voltarInicio() {
            document.getElementById('calculadora').classList.add('hidden');
            document.getElementById('inicio').classList.remove('hidden');
            limparCampos();
        }

        function limparCampos() {
            document.getElementById('prova').value = '';
            document.getElementById('ava').value = '';
            document.getElementById('resultado').innerHTML = '';
        }

        function calcularMedia() {
            const prova = parseFloat(document.getElementById('prova').value);
            const ava = parseFloat(document.getElementById('ava').value);
            if (isNaN(prova) || isNaN(ava)) {
                alert("Por favor, insira as duas notas.");
                return;
            }

            const md = (9 * prova + ava) / 10;
            let resultado = `M√©dia: ${md.toFixed(2)}<br>`;

            if (md >= 7) {
                resultado += "‚úÖ Aprovado!";
            } else {
                const notaExame = (14 - md).toFixed(2);
                const mediaFinal = (md + parseFloat(notaExame)) / 2;
                resultado += "‚ö†Ô∏è Dever√° realizar exame.<br>";
                resultado += `Nota m√≠nima no exame para aprova√ß√£o: ${notaExame}<br>`;
                resultado += `M√©dia final aproximada ap√≥s exame: ${mediaFinal.toFixed(2)}`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
